<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Speak</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <nav class="navig">
        <div>Banana Talk</div>
    </nav>

    <div class="main">
        <textarea id="txt-input"
            placeholder="Put your sentence in english here and we will convert it to banana"></textarea>

        <button id="btn-translate">Translate</button>

        <div style="font-size: larger;">Output will come here 👇🏻</div>
        <div id="output"></div>
    </div>

    <footer>
        <div>About</div>
        <p>
            Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator
            to convert your text from English to Minion speak or Banana language.
        </p>
    </footer>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
